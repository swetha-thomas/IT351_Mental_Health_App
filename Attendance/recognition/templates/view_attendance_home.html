 <body>

</nav>




<div style="padding:10%">
<table class="table table-bordered table-light"  >
  <thead class="thead-dark">
  <tr>
    {% for key in data.keys %}
        <th>{{key}}</th>
    {% endfor %}
  </tr>
</thead>
<tbody>
  <tr>
    
    {% for value in data.values %}
        <td>
         
         {% for v in value %}
         {{v}}
           <br>
         {% endfor %}
       </td>
    {% endfor %}
  </tr>
</tbody>
</table>

</div>
